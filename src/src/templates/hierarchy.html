<head>

          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>{{title}}</title>

    <link rel="stylesheet" href="/static/stylesheets/main.css">
</head>
<body>
<form action="/">
    <button type="submit" class="btn btn-success"><h3>Back</h3></button>
</form>
{%for folder in folders %}

<div class="path_content" onclick="copyToClipBoard('#{{ folder["id"] }}')">
<span id="{{ folder['id'] }}">{{ folder['path'] }}</span><span>ðŸ“‹</span><br/>
</div>
{% endfor %}
<script>
    function copyToClipBoard(element) {
        const text = document.querySelector(element);

        function copy() {
            const textarea = document.createElement("textarea");
            textarea.setAttribute("readonly", "");
            textarea.value = text.innerText;
            textarea.style.position = "absolute";
            document.body.appendChild(textarea);
            textarea.select();
            navigator.clipboard.writeText(textarea.value);
            textarea.remove();
        }

        copy();
    }
</script>
</body>
</html>
