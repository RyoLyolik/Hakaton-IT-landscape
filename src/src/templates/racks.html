<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/stylesheets/main.css">
</head>
<body>
<form action="/">
    <button type="submit" class="btn btn-success"><h3>Back</h3></button>
</form>
<h2>Path: {{ path }}</h2>
<br/>
{% for rack in racks %}
<details>
    <summary><h2>{{ rack }}</h2></summary>
    {% for host in racks[rack] %}
    <div class="host_content" onclick="copyToClipBoard('#{{ host[" id
    "] }}')">
    <span id="{{ host['id'] }}">{{ host['host'] }}</span><span>ðŸ“‹</span><br/>
    </div>
    {% endfor %}
</details>
{% endfor %}
<script>
    function copyToClipBoard(element) {
        const text = document.querySelector(element);

        function copy() {
            const textarea = document.createElement("textarea");
            textarea.setAttribute("readonly", "");
            textarea.value = text.innerText;
            textarea.style.position = "absolute";
            document.body.appendChild(textarea);
            textarea.select();
            navigator.clipboard.writeText(textarea.value);
            textarea.remove();
        }

        copy();
    }
</script>
</body>
</html>
